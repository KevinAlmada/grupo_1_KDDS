<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newproduct.css">
    <title>Nuevo Producto</title>
</head>
<body class="body-main-newProduct">
    <main class="main-newProduct">
        <div class="titulo-newp">
            
            <h1 class="newp-title">Creación de Producto</h1>
        </div>
        <section class="newp-container">
            <div class="form-container-np">
                <form action="">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                    <label  for="descripcion">Desripción</label>
                    <textarea name="descripcion" id="descripcion" cols="35" rows="10"></textarea>
                    
                    <label for="imagen">Imagen</label>
                    <input type="file" name="imagen" id="imagen">
                    <label for="precio">Precio</label>
                    <input type="text" name="precio" id="precio">
                    <label for="categorias">Categorias</label>
                    <select name="categorias" id="categorias" >
                        <option value="hombre">HOMBRE</option>
                        <option value="mujer">MUJER</option>
                        <option value="niño">NIÑO</option>
                        <option value="lectura">Lectura</option>

                    </select>
                    <button class="btn-newp" type="submit">Crear Producto</button>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
