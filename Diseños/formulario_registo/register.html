<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/856ee86f3c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container-form">
            <h2 class="form-title">registrate</h2>

            <form action="" method="POST">
                <p class="element">
                    <label for="nombre" >Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu Nombre">
                </p>
                <p class="element">
                    <label for="apellido" >Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresá tu Apellido">
                </p>
                <p class="element">
                    <label for="email" >E-mail</label>
                    <input type="email" id="email" name="email" placeholder="usuario@email.com">
                </p>
                <p class="element">
                    <label for="password" >Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="ingresa al menos 8 caracteres">
                </p>

            </form>
            <div class="boton-enviar">
                <button class="enviar">
                    Crea Tu cuenta
                </button>
            </div>
            <div class="login">
                ¿Ya tenes cuenta?  <a href="#">Ingresá</a>
            </div>
            <div class="firma">
                <h6>Hecho con <i class="fas fa-heart"></i> por <span class="firma-marca">KDDS</span></h6>
            </div>
            
            <img class="lentes-registro" src="/img/lentes_registro.jpg" alt="Bienvenido">
        </div>

    </main>
    <footer>

    </footer>    
    
</body>
</html>
