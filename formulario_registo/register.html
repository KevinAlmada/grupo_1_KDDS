<body>
    
        <!-- HEADER -->
    <div class="menu-lateral">
        <input type="checkbox" class="checkbox" id="check">
        <label class ="menu" for="check"><i class="fas fa-glasses"></i></label>
        <div class="left-panel">
            <ul>
                <li class="side-bar-logo"><a href=""><h1>KDDS</h1></a></li>
                <li>
                    <div class="search-bar">
                        <form action="">
                            <input type="search" name="" id="">
                            <button class="search-ico">
                                <i class="fas fa-search"></i>
                            </button>
                    </form>
                    </div>
                </li>   
                <a href=""><li>Productos</li></a>
                <a href=""><li>Iniciar sesion</li></a>
                <a href=""><li>Registrate</li></a>
            </ul>
        </div>
    </div>
    <header>
        <div class="container-header">
            <div class="container-header-logo">
                <h1>KDDS</h1>
            </div>
            <div class="header-cart-bag">
                    <a class="header_user">
                        <i class="far fa-user"></i>
                    </a>
                    <a class="header_cart">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
            </div>
        </div>
    
<!-- FIN DE HEADER -->
    </header>
    <main>
        <div class="container-form">
            <h2 class="form-title">registrate</h2>

            <form action="" method="POST">
                <p class="element">
                    <label for="nombre" >Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu Nombre">
                </p>
                <p class="element">
                    <label for="apellido" >Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresá tu Apellido">
                </p>
                <p class="element">
                    <label for="email" >E-mail</label>
                    <input type="email" id="email" name="email" placeholder="usuario@email.com">
                </p>
                <p class="element">
                    <label for="password" >Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="ingresa al menos 8 caracteres">
                </p>

            </form>
            <div class="boton-enviar">
                <button class="enviar">
                    Crea Tu cuenta
                </button>
            </div>
            <div class="login">
                ¿Ya tenes cuenta?  <a href="#">Ingresá</a>
            </div>
            <div class="firma">
                <h6>Hecho con <i class="fas fa-heart"></i> por <span class="firma-marca">KDDS</span></h6>
            </div>
            
            <img class="lentes-registro" src="/img/lentes_registro.jpg" alt="Bienvenido">
        </div>

    </main>
    <footer>

    </footer>    
    
</body>
